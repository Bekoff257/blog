<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create, Read, Update, and Delete in our Blog app start your dreams with us">
    <meta property="og:title" content="BB.Blog || Blog App">
    <meta property="og:description" content="Create, Read, Update, and Delete in our Blog app start your dreams with us">
    <meta property="og:image" content="logop.jpg">
    <title>Blog App</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    <div class="app-container"></div>
    <div class="top">
        <div class="logo">
            <h1>BB.<span>blog</span></h1>
        </div>
        
        <div class="start-blog">
            <div class="log">
                <a id="logout" href="">Log Out</a>
            </div>
            <button id="addBtn">Create Blog <i class="fa-regular fa-pen-to-square fa-lg"></i></button>
        </div>
        
    </div>
   <!-- <div class="center"> <h1>Blogs</h1></div> -->
    <div class="blog">
        <div class="center"> <h1>Blogs</h1></div>
        <div class="container">
            <div class="blog-content">
                <form id="form">
                    <div class="create-blog">
                        <h2>Create blog</h2>
                        <i class="fa-regular fa-pen-to-square fa-lg"></i>
                    </div>
                    <div class="form-inputs">
                        <input type="text" placeholder="Blog Title..." id="blogTitle">
                        <i id="clearInp" class="fa-solid fa-xmark fa-lg"></i>
                    </div>
                    <div class="form-about">
                        <input type="text" placeholder="Starter title..." id="st-title">
                        <i id="clearStrInp" class="fa-solid fa-xmark fa-lg"></i>
                    </div>
                    <!-- <div class="selector">
                        <input disabled type="file" id="select" accept="image/*"> <p>Coming soon</p>
                    </div> -->
                    <section>
                        <textarea id="textArea" cols="60" rows="20" placeholder="Type a what you wanna..."></textarea>
                    </section>
                    <div class="btn">
                        <button id="create">Create Blog</button>
                    </div>
                </form>
                <div id="blog-container" class="blog-container"></div>
            </div>
        </div>
        <div class="pinned">
            <div class="pn-content">
                <div class="pmain">
                    <div class="pn">
                        <h2>Pinned Message</h2>
                        <i class="fa-solid fa-thumbtack"></i>
                    </div>
                    <h3>From Administrator</h3>
                    <p>Please use this application in compliance with the rules. Do not <br> 
                    use profanity, obscene words, etc. Otherwise, you can get a ban <br>
                    for up to 1 year.</p>
                </div>
                <div class="user">
                    <p>Bekpo'latov Bekhzod <i class="fa-solid fa-circle-check"></i></i></p>
                    <p>8/10/2023</p>
                </div>                
            </div>
        </div>
    </div>
    <d  iv id="login" class="login">
        <h2>Login</h2>
        <div class="login-content">
            <form id="loginForm">
                <div class="name-Input">
                    <p>Email</p>
                    <div class="inpName">
                        <input title="Email" id="nameLogin" type="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="password">
                    <p>Password</p>
                    <div class="emailInp">
                        <input id="pass" title="Password" type="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="loginBtn">
                    <button id="loginBtn" title="Login">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/scripts/app.js"></script>
    <noscript>You need enable JavaScript for run this App</noscript>
</body>
</html>
